<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Loign Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="theme">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="changeTheme()">
            <label class="form-check-label" for="flexSwitchCheckDefault">Brown Theme</label>
          </div>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <form action="">
            <div class="user-box">
                <input type="text" name="username" id="username" required="">
                <label for="username">Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required="">
                <label for="password">Password</label>
            </div>
            <div>
                <a href="#" class="forget_pass">Forget Password?</a>
            </div>
            <a href="#" class="btn_submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script>
        var checkbox = document.querySelector(".form-check-input");
        let body = document.getElementsByTagName("body")[0];

        // checkbox.addEventListener("change", (e)=>{})
        function changeTheme(){

            if(checkbox.checked ==  true){
                checkbox.setAttribute("checked", "true");
                body.setAttribute("style", "background-color: brown");

            }
            else{
                checkbox.setAttribute("checked", "false");
                body.setAttribute("style", "background-color: #4c5973");

            }
        }
    
    </script>
</body>
</html>
