<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector of CSS</title>
    <style>
        /* This is Element selector */
        p {
            border: 2px solid red;
        }

        /* This is Class selector */
        .red {
            color: red;
        }
        
        .bgblue {
            background-color: blue;
        }

        /* This is id selector */
        #firstpara {
            color: green
        }

        /* This is groping selector */
        footer,
        span,
        div {
            background-color: yellow;

        }
    </style>
</head>

<body>
    <h3> CSS Selector</h3>
    <p id="firstpara">This is simple paragraph to demonstrate css selector</p>
    <p id="secondpara" class="red bgblue">This is also simple paragraph to demonstrate css selector</p>
    <div>
        <p>This is another new simple paragraphinside div to demonstrate css selector</p>
    </div>
    <span> This is span</span>
    <footer>This is footer</footer>
</body>

</html>
