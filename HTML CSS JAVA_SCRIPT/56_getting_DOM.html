<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        // It return id
        let mainid = document.getElementById('main');
        console.log(mainid);
        let navid = document.getElementById('nav');
        console.log(navid);
        // in consol hower 

        let containers = document.getElementsByClassName('container');
        console.log(containers);
        // In consol containers[0/1]

        //for id ('#nav'). This will select only first element in case of class
        // let sel = document.querySelector('.container');    
        // console.log("Selector returns ", sel)

        // let sel = document.querySelector('#nav>li');
        // console.log("Selector returns ", sel)

        let sel = document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sel)

    </script>
</body>
</html>
