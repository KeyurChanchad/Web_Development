<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags</title>
</head>

<body>
    <!-- Form  action means that where form is saved-->
    <form method="post" action="backed.php">
        <!-- lable is focus in box, for is id -->
        <label for="name">Name</label>
        <div>
            <input type=" text" name="myname" id="name">
        </div>
        <br>
        <div>
            Role: <input type=" text" name="myrole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myemail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="mtdate">
        </div>
        <br>
        <div>
            Time: <input type="time" name="mtdate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="mynumber">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myeligibility" checked>
            <br>
            Boss: <input type="checkbox" name="myeligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="gender">
            female <input type="radio" name="gender">
            other <input type="radio" name="gender">
        </div>
        <br>
        <div>
            photo: <input type="file" name="myfile">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="mytext" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Choice your favorite color : <input type="color" name="color" />
        </div>
        <br>
        <div>
            Enter Git repository url : <input type="url" name="color" />
        </div>
        <br>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="Ind">Indica</option>
            <option value="swt">swift</option>
            <option value="city" selected>Honda</option>
        </select>
        <br><br>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
