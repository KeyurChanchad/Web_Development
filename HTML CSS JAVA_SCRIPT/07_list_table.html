<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>

<body>
    <!-- List -->
    <!-- ul type disc,square,circle -->
    <ul type="circle">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>forth</li>
    </ul>
    <br>
    <!-- <ol type="1, A, a, I, i"></ol> -->
    <ol>
        <li>tea</li>
        <ol type="i">
            <li>Green tea</li>
            <li>Black tea</li>
        </ol>
        <li>coffee</li>
        <ol type="A">
            <li>Cappuccino</li>
            <li>Black coffee</li>
        </ol>
        <li>milk</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
            <dd>Cappuccino</dd>
    </dl>
    <!-- tables -->
    <h3>HTML table</h3>
    <table border="1">
        <caption><h4>Employee Details</h4></caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>keyur</td>
                <th>007</th>
                <td>programmer</td>
            </tr>
            <tr>
                <td>Rocky</td>
                <th>1951</th>
                <td>web developer</td>
            </tr>
            <tr>
                <td>Sivam</td>
                <th>3586</th>
                <td>Android developer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
