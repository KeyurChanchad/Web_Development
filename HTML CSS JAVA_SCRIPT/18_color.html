<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        #first{             /*color by name*/
            color: blue
        }
        #second{
            /* color:rgb(red, green, blue); 0 to 255 */
            /* color by rgb value */
            color:rgb(107, 215, 118)
        }
        #third{             /*color by hex value*/
            color: #18f304;
            background-color: rgb(126, 73, 13, 0.5);
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="first">This is my first paragraph.</p>
    <h3>This is my first box</h3>
    <p id="second">This is my second paragraph.</p>
    <h3>This is my first box</h3>
    <p id="third">This is my third paragraph.</p>
</body>
</html>
