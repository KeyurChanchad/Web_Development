<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h3>Ids and class</h3>
    <div id="mainBox" class="redBg blackborder">
        This is mainbox
    </div>
    <span class="redBg"></span>
    <!-- select and press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- . is for class and # is for id   span.redBg enter-->
    <span class="redBg"></span>
    <span id="mainspan">   </span>
    <div class="redBg blackborder another"></div>

    <!-- Emmet takes div tag as default write .another and enter -->
    <div class="another"></div>
    <!-- creating multiple element using Emmet  -->
    <!-- span.myclass.myclass2.myclass3 + <Tab> to print 4 similar using emmet -->
    <span class="myclass myclass2 myclass3">First</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">Third</span>
    <span class="myclass myclass2 myclass3">Forth</span>
</body>
</html>
