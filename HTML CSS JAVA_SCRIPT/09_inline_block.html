<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    
    <p style="border: 2px solid red">This is simple paragraph tag is block element</p><p style="border: 2px solid red">This is new paragraph.</p>
<br>
    <span style="border: 2px dashed blue">ohh span tag is inline element</span>
    <span style="border: 2px dashed blue;">hii that is also span tag</span>
<br><br>
    <li style="border:3px dotted green">banana</li><br>
    <li style="border:3px dotted green">apple</li>
    <br>
    <div style="border: 2px solid red">Div tag is block element</div>
    <br><br>
    <strong style="border:2px double purple">see this is inline element</strong>
    <br><br>
<em style="border: 2px solid lightseagreen"> this is also inline element</em>
</body>
</html>
